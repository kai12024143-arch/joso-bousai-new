<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常総コミュニティ防災プラットフォーム</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #post-text {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #emergency-categories {
            display: none;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffe0e0;
            border-radius: 5px;
        }
        #emergency-categories label {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border: 1px solid #ff4444;
            background-color: white;
            border-radius: 5px;
            color: #d32f2f;
            cursor: pointer;
            font-weight: bold;
        }
        #mode-toggle {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <button id="mode-toggle">非常時モードに切り替え</button>

    <form id="post-form">
        <textarea id="post-text" placeholder="状況をつぶやいてください..."></textarea>
        
        <div id="emergency-categories">
            <label><input type="radio" name="category" value="被害無し"> 被害無し</label>
            <label><input type="radio" name="category" value="被害あり"> 被害あり</label>
            <label><input type="radio" name="category" value="支援要請"> 支援要請</label>
        </div>
        
        <button type="submit" style="padding:10px 20px; font-size:16px;">投稿（位置情報必須）</button>
    </form>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7hvh-OUCTVM62geqN543IMtgEWl-eeTQ&callback=initMap"></script>

</body>
</html>
